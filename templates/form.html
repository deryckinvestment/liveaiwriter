<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Advert Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #003057;
            color: #000;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #00BBEC;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        h1 {
            color: #000;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        p, ul {
            margin: 10px 0;
        }
        .gorilla-icon {
            display: inline-block;
            font-size: 24px;
            margin-right: 10px;
        }
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #00BBEC;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gorilla AI Writer</h1>
        <h2>How to Use the Form:</h2>
        <ul>
            <li><span class="gorilla-icon">ü¶ç</span> DO NOT COPY WHOLE ADDS IN HERE</li>
            <li><span class="gorilla-icon">ü¶ç</span> WRITE/COPY PASTE 5 to 10 bullet points about the client or job</li>
            <li><span class="gorilla-icon">ü¶ç</span> Write the 2 to 3 main requirements for the role:</li>
        </ul>
        <form id="jobForm" action="/" method="post">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>
            <label for="company_overview">Company Overview:</label>
            <textarea id="company_overview" name="company_overview" rows="4" required></textarea>
            <label for="key_requirements">Key Requirements:</label>
            <textarea id="key_requirements" name="key_requirements" rows="4" required></textarea>
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required>
            <label for="job_location">Where is the job located:</label>
            <input type="text" id="job_location" name="job_location" required>
            <label for="division">Division:</label>
            <select id="division" name="division" required>
                <option value="Medical Imaging">Medical Imaging</option>
                <option value="Doctors">Doctors</option>
                <option value="Allied Health">Allied Health</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Legal">Legal</option>
            </select>
            <label for="consultant_name">Recruitment Consultant:</label>
            <select id="consultant_name" name="consultant_name" required>
                <option value="Tom Lipczynski">Tom Lipczynski</option>
                <option value="Jordan Casey">Jordan Casey</option>
                <option value="Jimmy Bosmans">Jimmy Bosmans</option>
                <option value="Hayden Kaylani">Hayden Kaylani</option>
                <option value="James Enderby">James Enderby</option>
                <option value="Daniel Sheining">Daniel Sheining</option>
                <option value="Declan Lindsay">Declan Lindsay</option>
                <option value="Rosalie Hoek">Rosalie Hoek</option>
                <option value="Daniel Cappellacci">Daniel Cappellacci</option>
                <option value="Jem Melcher">Jem Melcher</option>
                <option value="Charlie Summers">Charlie Summers</option>
                <option value="Piper Cameron">Piper Cameron</option>
                <option value="Emma Elleson">Emma Elleson</option>
                <option value="Danny Geary">Danny Geary</option>
            </select>
            <input type="submit" value="Create Advert">
        </form>
        <div id="loadingScreen">
            <div class="loader"></div>
        </div>
        {% if advert %}
            <h2>Generated Job Advertisement:</h2>
            <div>{{ advert|safe }}</div>
        {% endif %}
    </div>
    <script>
        document.getElementById("jobForm").addEventListener("submit", function() {
            document.getElementById("loadingScreen").style.display = "block";
        });

        // Hide the loading screen when the job advert is generated
        {% if advert %}
            window.addEventListener("DOMContentLoaded", function() {
                document.getElementById("loadingScreen").style.display = "none";
            });
        {% endif %}
    </script>
</body>
</html>
